services:
  langgraph-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gorbit-server
    ports:
      - "8002:8001"  # Map container port 8000 to host port 8000
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      # Override any specific environment variables if needed
      - PYTHONPATH=/deps/deploy-langgraph-servers
        # Database and cache connection URLs (override in .env if needed)
      - DATABASE_URL=postgresql://postgres.xsgzthziduxkeksxnbvm:Jasser46101236@aws-1-eu-central-1.pooler.supabase.com:6543/postgres
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - langgraph-network
      - default

